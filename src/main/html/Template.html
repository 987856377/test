<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://assets.gitee.com/webpacks/project_animation-d3270c762ea6fed9d2c1.bundle.js"></script>
    <script type='text/javascript' src='utils.js'></script>
    <script type='text/javascript'>
        const preDate = new Date();
        const currentDate  = new Date();
        const nextDate = new Date();
        preDate.setMonth(currentDate.getMonth() - 1);
        nextDate.setMonth(currentDate.getMonth() + 1);

        console.log('当前日期:    ' + currentDate.format("yyyy-MM-dd"));

        // 输出当前日期 前一个月的日期 和 后一个月的日期
        console.log('前一月的日期:  ' + preDate.format("yyyy-MM-dd"));
        console.log('后一月的日期:  ' + nextDate.format("yyyy-MM-dd"));

        preDate.setFullYear(currentDate.getFullYear() - 1);
        nextDate.setFullYear(currentDate.getFullYear() + 1);

        // 输出当前日期 前一年的日期 和 后一年的日期
        console.log('前一年的日期:  ' + preDate.format("yyyy-MM-dd"));
        console.log('后一年的日期:  ' + nextDate.format("yyyy-MM-dd"));

        // 输出当前日期 上一周的日期
        preDate.setTime(currentDate.getTime() -  7 * 24 * 3600 * 1000 );
        console.log('上一周的日期:  ' + preDate.format("yyyy-MM-dd"));
    </script>
</head>
<body>
    <img src="美丽雪山湖泊风景4k壁纸3840x2160_彼岸图网.jpg" />
</body>
</html>
